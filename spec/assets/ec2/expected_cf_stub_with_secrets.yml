---
name: cf-somename
director_uuid: 12345-12345-12345
releases:
- name: cf-release
  version: latest

networks:
- name: default
  type: dynamic
  cloud_properties: 
    security_groups: 
    - cloudfoundry-production

- name: vip_network
  type: vip
  cloud_properties: 
    security_groups: 
    - cloudfoundry-production

properties:
  domain: cfdev.com

  template_only:
    aws:
      access_key_id: ...
      secret_access_key: ...
      availability_zone: us-east-1d
  ccdb: &ccdb
    db_scheme: mysql
    roles:
    - tag: admin
      name: ccdb_user
      password: ccdb_password
    databases:
    - tag: cc
      name: ccdb
  uaadb:
    db_scheme: mysql
    roles:
    - tag: admin
      name: uaa_user
      password: uaa_password
    databases:
    - tag: uaa
      name: uaadb
  ccdb_ng: *ccdb

  uaa:
    cc:
      client_secret: the-cc-client-secret
    scim:
      users:
      - admin|random1passwd|scim.write,scim.read,openid,cloud_controller.admin
      - service|other4psword|scim.write,scim.read,openid,cloud_controller.admin

  syslog_aggregator:
    log_email:
      from_email: the-syslog-from-email
      from_password: the-syslog-from-password

